<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="tree">
      <div class="top" style="--j: 0;">
        <span style="--i: 0;"></span>
        <span style="--i: 1;"></span>
        <span style="--i: 2;"></span>
        <span style="--i: 3;"></span>
      </div>
      <div class="top" style="--j: 1;">
        <span style="--i: 0;"></span>
        <span style="--i: 1;"></span>
        <span style="--i: 2;"></span>
        <span style="--i: 3;"></span>
      </div>
      <div class="top" style="--j: 2;">
        <span style="--i: 0;"></span>
        <span style="--i: 1;"></span>
        <span style="--i: 2;"></span>
        <span style="--i: 3;"></span>
      </div>
      <div class="top" style="--j: 3;">
        <span style="--i: 0;"></span>
        <span style="--i: 1;"></span>
        <span style="--i: 2;"></span>
        <span style="--i: 3;"></span>
      </div>
      <div class="bottom">
        <span style="--i: 0;"></span>
        <span style="--i: 1;"></span>
        <span style="--i: 2;"></span>
        <span style="--i: 3;"></span>
      </div>
      <span class="shadow"></span>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
